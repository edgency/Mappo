<template name="notes">
    {{#if hasNotes}}
    <p>
		{{countNotes}} notes found.
	</p>
	<div id="wrapper">
		
	    <div id="content">

		  {{#each notes}}
			{{#with this}}
			    <div class="row">
				  <div class="col-md-3">
				  	<img src="{{author.url}}" alt="{{author.name}}" title="{{author.name}}" class="img-thumbnail avatar">
				  </div>
				  <div class="col-md-8">
					<p>{{text}}</p>
					<p><small>{{timeAgo createdAt}}</small></p>
				  </div>
				</div>
			    
			{{/with}}
		  {{/each}}

	    </div>
	
		<ul class="pager">
		  <li class="{{hasOlder}}"><a id="scrollDown" href="#">Older</a></li>
		  <li class="{{hasMoreRecent}}"><a id="scrollUp" href="#">More recent</a></li>
		</ul>
		
	</div>
	


	{{else}}
	  <div id="wrapper">
		<p>No notes. Be the first to add one.</p>
	  </div>
	{{/if}}
</template>
