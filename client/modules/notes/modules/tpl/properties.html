<template name="properties">	
	
	{{#if feature}}
	{{#with feature}}
		{{#if properties}}
			<p>
				<img src="{{icon}}"/> <strong>{{properties.name}}</strong>
			</p>
			<table class="table table-condensed">
	  			<tr><td>Lat</td><td>{{geometry.coordinates.[0]}}</td></tr>
	    		<tr><td>Lng</td><td>{{geometry.coordinates.[1]}}</td></tr>
			</table>
		{{else}}
			<p>
				<strong>{{geometry.type}}</strong>
				{{> elevation}}
			</p>
		{{/if}}
	{{/with}}
	{{else}}
	    No feature selected
	{{/if}}
	
</template>
